<!DOCTYPE html>
<html>
    <body>    
    <h1>Student Feedback Form</h1>
    <br/>
    <br/>
    <h2>Student Info</h2>
        <form action="http://uchicago.edu" method="get">
                <label for="fname">First Name:</label><br/>
                <input type="text" id="fname" name="fname"><br/>
                <label for="lname">Last Name:</label><br/>
                <input type="text" id="lname" name="lname"><br/>
                <label for="email">Email:</label><br/>
                <input type="text" id="email" name="email"><br/>
            <br/>
            <br/>
            <h2>How did you become interested in the school?</h2>
                <input type="checkbox" id="campus" name="campus" value="campus">
                <label for="campus">Campus</label><br/>
                <input type="checkbox" id="students" name="students" value="students">
                <label for="students">Students</label><br/>
                <input type="checkbox" id="location" name="location" value="location">
                <label for="location">Location</label><br/>
                <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
                <label for="atmosphere">Atmosphere</label><br/>
                <input type="checkbox" id="dorm room" name="dorm room" value="dorm room">
                <label for="dorm room">Dorm Room</label><br/>
                <input type="checkbox" id="sports" name="sports" value="sports">
                <label for="sports">Sports</label><br/>
            <br/>
            <br/>
            <h2>How did you become interested in the school?</h2>
                <input type="radio" id="friends" name="interest">
                <label for="friends">Friends</label><br/>
                <input type="radio" id="television" name="interest">
                <label for="television">Television</label><br/>
                <input type="radio" id="internet" name="interest">
                <label for="internet">Internet</label><br/>
                <input type="radio" id="other" name="interest">
                <label for="other">Other</label><br/>
            <br/>
            <br/>
            <h2>Additional Comments?</h2>
                <textarea name="message" rows="10" cols="75">Anything else you would like to add?</textarea>
            <br/>
            <br/>
                <input type="submit">
            <br/>
            <br/>
                <input type="reset">
        </form>











    </body>
</html>
